[shortcuts]
;Shortcuts codes comes from the JavaScript KeyEvent global object. Each code is actually
;a property of the KeyEvent object. For a complete reference about available key codes,
;please refer to http://developer.mozilla.org/en/DOM/Event/UIEvent/KeyEvent.
next_activity = DOM_VK_RIGHT
previous_activity = DOM_VK_LEFT
validate = DOM_VK_RETURN
select = DOM_VK_RETURN
next_question = DOM_VK_DOWN
previous_question = DOM_VK_UP
help_for_question = DOM_VK_F1
go_to_last_answered_question = DOM_VK_END
pause_process = DOM_VK_F10
display_annotate_box = DOM_VK_F4
submit_annotation = DOM_VK_CONTROL + DOM_VK_A
focus_annotation_question = DOM_VK_CONTROL + DOM_VK_Q
focus_annotation_type = DOM_VK_CONTROL + DOM_VK_T
focus_annotation_text = DOM_VK_CONTROL + DOM_VK_C
next_edit_activity = DOM_VK_DOWN
previous_edit_activity = DOM_VK_UP
suppress_edit = DOM_VK_CONTROL + DOM_VK_S
next_date_item = DOM_VK_RIGHT
previous_date_item = DOM_VK_LEFT
correct_range_errors = DOM_VK_ESCAPE
invalidate_response = DOM_VK_CONTROL + DOM_VK_I
show_calendar = DOM_VK_F7
dont_know = DOM_VK_F5
refused = DOM_VK_F6
switch_language = DOM_VK_F2
watch = DOM_VK_F9
testing = DOM_VK_F8
