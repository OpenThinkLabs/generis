<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Javascript Menu samples. dhtmlXMenu - Initializing menu object</title>
</head>
<style>
	body {font-size:12px}
	.{font-family:arial;font-size:12px}
	h1 {cursor:hand;font-size:16px;margin-left:10px;line-height:10px}
	xmp {color:green;font-size:12px;margin:0px;font-family:courier;background-color:#e6e6fa;padding:2px}
</style>
<body>
	<h1>Initializing menu object</h1>
	<link rel="STYLESHEET" type="text/css" href="../css/dhtmlXMenu.css">
	<script language="JavaScript" src="../js/dhtmlXProtobar.js"></script>
	<script language="JavaScript" src="../js/dhtmlXMenuBar.js"></script>
	<script language="JavaScript" src="../js/dhtmlXCommon.js"></script>	
	<table>
		<tr>
			<td>
				<div id="menu_zone" style="width:600;background-color:#f5f5f5;border :1px solid Silver;"/>
			</td>
		</tr>
		<tr>
		<td>
			
		</td>
		</tr>
	</table>

<XMP>


</XMP>
		Parameters passed to the constructor are:
			<li>object to attach menu to (should be loaded before calling constructor)</li>
			<li>width of the menu</li>
			<li>height of the menu</li>
			<li>title of menu</li><br>

	<script>
	
		function onButtonClick(itemId,itemValue)
		{
			alert("Button "+itemId+" was pressed"+(itemValue?("\n select value : "+itemValue):""));
		};
		
		
		aMenuBar=new dhtmlXMenuBarObject(document.getElementById('menu_zone'),'100%',22,"Demo menu");
		aMenuBar.setOnClickHandler(onButtonClick);
		aMenuBar.setGfxPath("../img/");
		aMenuBar.loadXML("../_menu.xml");
		aMenuBar.showBar();
	</script>
<br><br>

</body>
</html>
